<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Post-Partials :: post-head"></head>

<body>
<div th:replace="Post-Partials :: nav-bar"></div>

<form th:action="@{/posts/create}" th:method="post" th:object="${newPost}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
</form>

</body>
</html>
